<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Create A New Reminder</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="newReminder(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Reminder Message</label>

        <input type="text" name="message" class="form-control" ng-model="reminder.message"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A reminder is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Phone Number to Send Reminder to</label>

        <input type="text" name="phone" class="form-control" ng-model="reminder.phone"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A phone number is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Date</label>

        <input type="date" name="date" class="form-control" ng-model="reminder.date"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A date is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Time</label>

        <input type="text" name="time" class="form-control" ng-model="reminder.time"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A time is required
        </p>
      </div>

      <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
  </div>
</div>
