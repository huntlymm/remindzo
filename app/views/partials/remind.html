<div ng-include="'partials/navbar.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Create A New Reminder</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="newReminder(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Reminder Message</label>

        <input type="text" name="message" class="form-control" ng-model="reminder.message"
               required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A reminder is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Phone Number to Send Reminder to</label>

        <input name="masked" ui-mask="(999) 999-9999" ng-model="reminder.phone"  class="form-control ng-dirty ng-valid ng-valid-mask" required/>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A phone number is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Date</label>
        <p class="input-group">
          <input type="text" name="date" class="form-control" datepicker-popup="{{format}}" ng-model="reminder.date" ng-click="open($event)" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                 required/>
          <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
       </p>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A date is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
        <label>Time</label>

        <timepicker readonly-input="true" type="text" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" name="time" ng-model="reminder.time"
               ></timepicker>
        <p class="help-block" ng-show="form.name.$error.required && submitted">
          A time is required
        </p>
      </div>

      <button class="btn btn-lg btn-primary" type="submit">Create Reminder</button>
    </form>
  </div>
</div>
