<div ng-include="'partials/navbar.html'"></div>

<hr />

  <tabset>

  <tab heading="Change Password" ng-click="clearMessage()">
    <div class="row">
      <div class="col-sm-12">
        <h1>Change Password</h1>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

          <div class="form-group">
            <label>Current Password</label>

            <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                   mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.other }}
            </p>
          </div>

          <div class="form-group">
            <label>New Password</label>

            <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                   ng-minlength="3"
                   required/>
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
          </div>

          <p class="help-block"> {{ message }} </p>

          <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
        </form>
      </div>
    </div>
  </tab>

  <tab heading="Change Phone Number" ng-click="clearMessage(); clearPass()">

    <div class="row">
      <div class="col-sm-12">
        <h1>Change Cell Phone Number</h1>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form1" ng-submit="changePhone(form1)" novalidate>

          <div class="form-group">
            <label>Current Cell Phone Number</label>
            <p>{{phone.old | phone}}</p>
          </div>

          <div class="form-group">
            <label>New Cell Phone Number</label>

            <input name="masked" ui-mask="(999) 999-9999" ng-model="phone.new"  class="form-control ng-dirty ng-valid ng-valid-mask" required/>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
            A phone number is required
            </p>

          </div>
          <p class="help-block"> {{ message1 }} {{phone.changed | phone}}</p>
          <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
        </form>
      </div>
    </div>
  </tab>

</tabset>

<hr />
